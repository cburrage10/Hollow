<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1f2e;
      color: #f5f1e8;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(30, 90, 102, 0.3);
    }

    .header-icon {
      font-size: 24px;
    }

    .header h1 {
      font-size: 16px;
      color: #1e5a66;
      font-weight: 600;
    }

    .status {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 10px;
      margin-left: auto;
    }

    .status.connected {
      background: rgba(30, 90, 102, 0.2);
      color: #1e5a66;
    }

    .status.disconnected {
      background: rgba(255, 100, 100, 0.2);
      color: #ff6b6b;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(30, 90, 102, 0.3);
      border-radius: 6px;
      color: #f5f1e8;
      font-size: 13px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #1e5a66;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #1e5a66;
      color: #f5f1e8;
    }

    .btn-primary:hover {
      background: #2a7a8a;
    }

    .btn-primary:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(30, 90, 102, 0.15);
      color: #1e5a66;
      border: 1px solid rgba(30, 90, 102, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(30, 90, 102, 0.25);
    }

    .kindle-info {
      padding: 12px;
      background: rgba(30, 90, 102, 0.1);
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
    }

    .kindle-info.active {
      border: 1px solid rgba(30, 90, 102, 0.4);
    }

    .kindle-title {
      font-weight: 500;
      color: #1e5a66;
      margin-bottom: 4px;
    }

    .kindle-meta {
      font-size: 11px;
      color: #888;
    }

    .message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .message.success {
      background: rgba(100, 200, 100, 0.15);
      color: #6c6;
    }

    .message.error {
      background: rgba(255, 100, 100, 0.15);
      color: #ff6b6b;
    }

    .footer {
      font-size: 11px;
      color: #666;
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid rgba(30, 90, 102, 0.2);
    }

    .footer a {
      color: #1e5a66;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-icon">ðŸ“š</span>
    <h1>Cathedral Library</h1>
    <span class="status disconnected" id="status">Not Connected</span>
  </div>

  <div id="messageBox"></div>

  <div class="section">
    <div class="section-title">Server Settings</div>
    <div class="input-group">
      <label>Server URL</label>
      <input type="text" id="serverUrl" placeholder="https://your-app.railway.app">
    </div>
    <button class="btn btn-secondary" id="saveSettings">Save Settings</button>
  </div>

  <div class="section" id="kindleSection" style="display: none;">
    <div class="section-title">Kindle Content</div>
    <div class="kindle-info" id="kindleInfo">
      <div class="kindle-title" id="kindleTitle">No content detected</div>
      <div class="kindle-meta" id="kindleMeta"></div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Capture Options</div>
    <button class="btn btn-primary" id="captureSelected" disabled>
      Send Selected Text
    </button>
    <button class="btn btn-primary" id="capturePage" disabled>
      Send Visible Page
    </button>
  </div>

  <div class="footer">
    <a href="#" id="openLibrary">Open Library</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
