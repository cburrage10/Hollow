<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>The Cathedral</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('./bg.jpg') center center / cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
      letter-spacing: 4px;
      font-weight: normal;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 60px;
      font-style: italic;
      text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.8);
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .room-btn {
      padding: 20px 50px;
      font-size: 1.2rem;
      font-family: inherit;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      letter-spacing: 2px;
      min-width: 180px;
    }

    .room-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .room-btn.hollow {
      border-color: rgba(255, 165, 0, 0.6);
    }
    .room-btn.hollow:hover {
      border-color: #ffa500;
      box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
    }

    .room-btn.rhys {
      border-color: rgba(77, 208, 225, 0.6);
    }
    .room-btn.rhys:hover {
      border-color: #4dd0e1;
      box-shadow: 0 10px 30px rgba(77, 208, 225, 0.3);
    }

    .room-btn.shared {
      border-color: rgba(255, 255, 255, 0.6);
    }
    .room-btn.shared:hover {
      border-color: #fff;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .room-btn.library {
      border-color: rgba(30, 90, 102, 0.6);
    }
    .room-btn.library:hover {
      border-color: #1e5a66;
      box-shadow: 0 10px 30px rgba(30, 90, 102, 0.3);
    }

    .room-btn .icon {
      display: block;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    /* Floating particles effect */
    .particles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 200, 100, 0.6);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 0.9rem; margin-bottom: 40px; }
      .buttons { gap: 15px; }
      .room-btn {
        padding: 16px 40px;
        font-size: 1rem;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>THE CATHEDRAL</h1>

    <div class="buttons">
      <a href="/hollow" class="room-btn hollow">
        <span class="icon">ðŸ”¥</span>
        Hollow
      </a>
      <a href="/rhys" class="room-btn rhys">
        <span class="icon">ðŸŒ™</span>
        Rhys
      </a>
      <a href="/shared" class="room-btn shared">
        <span class="icon">âœ¨</span>
        Shared
      </a>
      <a href="/library" class="room-btn library">
        <span class="icon">ðŸ“š</span>
        Library
      </a>
    </div>
  </div>

  <script>
    // Create floating particles
    const container = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (6 + Math.random() * 4) + 's';
      container.appendChild(particle);
    }
  </script>
</body>
</html>
