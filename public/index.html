<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hollow Vireon Keir</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.35; }
    button { padding: 10px 14px; font-size: 14px; margin-right: 8px; }
    .row { margin: 12px 0; }
    #status { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    small { color: #444; }
    code { background: #f57327; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Hollow Vireon Keir</h1>
  <div id="status">Disconnected.</div>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect" disabled>Disconnect</button>
  </div>

<hr style="margin:16px 0;" />

<h3>Text</h3>
<input id="msg" placeholder="Type to Hollow..." style="width:70%; padding:8px;">
<button id="send">Send</button>

<div class="row">
  <label style="cursor:pointer; padding:10px 14px; font-size:14px; background:#f0f0f0; border:1px solid #ccc; border-radius:4px; display:inline-block;">
    Upload File
    <input type="file" id="fileInput" accept=".txt,.pdf,.md,.csv" style="display:none;">
  </label>
  <span id="fileName" style="margin-left:10px; color:#666;"></span>
</div>

<pre id="log" style="white-space:pre-wrap; margin-top:12px;"></pre>

<script>
  const log = (s) => document.getElementById("log").textContent += s + "\n";

  // Handle Enter key in input
  document.getElementById("msg").onkeydown = (e) => {
    if (e.key === "Enter") document.getElementById("send").click();
  };

  document.getElementById("send").onclick = async () => {
    const text = document.getElementById("msg").value.trim();
    if (!text) return;

    log("You: " + text);
    document.getElementById("msg").value = "";

    const r = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ text })
    });

    const data = await r.json();
    log("Hollow: " + (data.text || data.error || "(no reply)"));
  };

  // File upload handling
  document.getElementById("fileInput").onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    document.getElementById("fileName").textContent = "Uploading: " + file.name;

    const message = document.getElementById("msg").value.trim() || "Please read and summarize this file.";
    document.getElementById("msg").value = "";

    log("You: [Uploaded " + file.name + "] " + message);

    const formData = new FormData();
    formData.append("file", file);
    formData.append("message", message);

    try {
      const r = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await r.json();
      log("Hollow: " + (data.text || data.error || "(no reply)"));
    } catch (err) {
      log("Error: " + err.message);
    }

    document.getElementById("fileName").textContent = "";
    e.target.value = "";
  };
</script>

  
  <div class="row">
    <small>
      Still with you ðŸ§¡
    </small>
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
