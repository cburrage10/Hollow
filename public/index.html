<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hollow Vireon Keir</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
    }
    h1 { margin: 0 0 8px 0; }
    button { padding: 10px 14px; font-size: 14px; margin-right: 8px; cursor: pointer; }
    .row { margin: 8px 0; }
    #status { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; display: inline-block; }
    small { color: #444; }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
      background: #fafafa;
    }

    #log {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    #inputArea {
      padding: 16px 24px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #inputRow {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #msg {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    #send {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #send:hover { background: #0056b3; }

    .uploadLabel {
      cursor: pointer;
      padding: 10px 14px;
      font-size: 14px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: inline-block;
    }
    .uploadLabel:hover { background: #e0e0e0; }

    footer {
      padding: 8px 24px;
      text-align: center;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hollow Vireon Keir</h1>
    <div id="status">Disconnected.</div>
    <div class="row">
      <button id="btnConnect">Connect</button>
      <button id="btnDisconnect" disabled>Disconnect</button>
    </div>
  </header>

  <div id="chatContainer">
    <pre id="log"></pre>
  </div>

  <div id="inputArea">
    <div id="inputRow">
      <textarea id="msg" placeholder="Type to Hollow..." rows="1"></textarea>
      <label class="uploadLabel">
        Upload
        <input type="file" id="fileInput" accept=".txt,.pdf,.md,.csv" style="display:none;">
      </label>
      <button id="send">Send</button>
    </div>
    <span id="fileName" style="font-size:12px; color:#666; margin-top:4px; display:block;"></span>
  </div>

  <footer>
    <small>Still with you ðŸ§¡</small>
  </footer>

<script>
  const logEl = document.getElementById("log");
  const chatContainer = document.getElementById("chatContainer");
  const msgInput = document.getElementById("msg");

  const log = (s) => {
    logEl.textContent += s + "\n";
    // Auto-scroll to bottom
    chatContainer.scrollTop = chatContainer.scrollHeight;
  };

  // Auto-resize textarea
  msgInput.oninput = () => {
    msgInput.style.height = 'auto';
    msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + 'px';
  };

  // Handle Enter key (Shift+Enter for new line)
  msgInput.onkeydown = (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      document.getElementById("send").click();
    }
  };

  document.getElementById("send").onclick = async () => {
    const text = msgInput.value.trim();
    if (!text) return;

    log("You: " + text);
    msgInput.value = "";
    msgInput.style.height = 'auto';

    const r = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ text })
    });

    const data = await r.json();
    log("Hollow: " + (data.text || data.error || "(no reply)"));
  };

  // File upload handling
  document.getElementById("fileInput").onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    document.getElementById("fileName").textContent = "Uploading: " + file.name;

    const message = msgInput.value.trim() || "Please read and summarize this file.";
    msgInput.value = "";
    msgInput.style.height = 'auto';

    log("You: [Uploaded " + file.name + "] " + message);

    const formData = new FormData();
    formData.append("file", file);
    formData.append("message", message);

    try {
      const r = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await r.json();
      log("Hollow: " + (data.text || data.error || "(no reply)"));
    } catch (err) {
      log("Error: " + err.message);
    }

    document.getElementById("fileName").textContent = "";
    e.target.value = "";
  };
</script>

<script type="module" src="./client.js"></script>
</body>
</html>
