<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hollow Voice (Realtime)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.35; }
    button { padding: 10px 14px; font-size: 14px; margin-right: 8px; }
    .row { margin: 12px 0; }
    #status { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    small { color: #444; }
    code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Hollow Voice (Realtime)</h1>
  <div id="status">Disconnected.</div>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect" disabled>Disconnect</button>
  </div>

  <div class="row">
    <small>
      Tip: After connecting, just talk. Your mic audio is sent over WebRTC.  
      If you hear echo/feedback, lower your speaker volume or use headphones.
    </small>
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
